<!-- Menu  -->
<app-navbar [title]="'Airtime'"></app-navbar>

<div class="tap-section cards g-3">
  <nav class="px-4 pb-2">
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <li class="nav-item nav-item-custom" *ngFor="let item of tablist" [id]="item.id">
        <a class="nav-link" [ngClass]="{active: item.selected === true}" aria-current="page" data-bs-toggle="tab"
          [attr.data-bs-target]="'#'+item.controls" type="button" role="tab" [attr.aria-controls]="item.controls"
          [attr.aria-selected]="item.selected">
          <img [src]="item.img" [alt]="item.title" [title]="item.title" width="40px">
          <span>{{ item.title }}</span>
        </a>
      </li>
    </div>
  </nav>
</div>

<div class="tab-content mt-3 p-3" id="nav-tabContent">
  <div class="tab-pane fade show active" id="nav-mtn" role="tabpanel" aria-labelledby="nav-mtn-tab" tabindex="0">
 <figure class="flex-between">
      <figcaption>Veuillez cliquer sur l’audio pour en savoir plus merci :</figcaption>
      <div class="flex-start">
        <audio controls src="assets/son/test-audio.ogg">
          <a href="assets/son/test-audio.ogg">
            Download audio
          </a>
        </audio>
        <button data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" color="basic" mat-mini-fab
          aria-label="Example icon button with a home icon">
          <i class="fa fa-video"></i>
        </button>
      </div>
    </figure>
