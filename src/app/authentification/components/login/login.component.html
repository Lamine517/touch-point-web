<h3 id="title">Connexion</h3>

<form>
  <div class="row gy-2">
    <div class="col-lg-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Saisir votre adresse email" />
        <mat-icon matSuffix></mat-icon>
      </mat-form-field>
    </div>
    <div class="col-lg-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Mot de passe</mat-label>
        <input
          matInput
          autocomplete="on"
          [type]="hide ? 'password' : 'text'"
          placeholder="*********"
        />
        <button
          mat-icon-button
          type="button"
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <a href="javascript:(0)" class="text-navigate">Mot de passe oubli√© ?</a>
    </div>

    <div class="col-lg-12">
      <button
        class="button button-primary-60 w-100"
        routerLink="/dashboard"
        type="button"
      >
        Se connecter
      </button>
    </div>

    <div class="col-lg-12 separator-container">
      <span class="separator">ou</span>
    </div>

    <div class="col-lg-12">
      <a
        href="javascript:(0)"
        class="button button-white"
        routerLink="/recherche-paiement"
        >Rechercher une facture</a
      >
    </div>
  </div>
</form>
