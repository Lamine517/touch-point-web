
<div class="wrapper-guest ">

  <div class="container-fluid">
    <div class="row no-gutters">
      <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
        <div class="form-container">
          <img src="assets/images/logo-login.png" id="logo" alt="Touchpoint" class="img-fluid">
          <h3 id="title">Connexion</h3>

          <form>
            <div class="row gy-2">
              <div class="col-lg-12">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Saisir votre adresse email">
                  <mat-icon matSuffix></mat-icon>
                </mat-form-field>
              </div>
              <div class="col-lg-12">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Mot de passe</mat-label>
                  <input matInput autocomplete="on" [type]="hide ? 'password' : 'text'" placeholder="*********">
                  <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
                <a href="javascript:(0)" class="text-navigate">Mot de passe oublié ?</a>
              </div>

              <div class="col-lg-12">
                <button class="btn-login w-100" routerLink="/dashboard" type="button">
                  Se connecter
                </button>
              </div>

            </div>
          </form>
        </div>
      </div>


      <div class="description col-sm-6 d-none d-lg-block">
        <div class="contenu">
          <h4 class="first">UNE SOLUTION UNIQUE</h4>
          <h4>POUR TOUTES VOS </h4>
          <h4>OPÉRATIONS</h4>
        </div>
      </div>

    </div>
  </div>
</div>
